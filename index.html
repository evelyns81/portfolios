<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior year portfolios</title>
    <link rel="stylesheet" href="style.css">

<style>
.banner {
  width: 100%;
  background: linear-gradient(135deg, #6a5acd, #836fff); /* purple gradient */
  padding: 40px 0;
  text-align: center;
  color: white;
}

.banner h1 {
  margin: 0;
  font-size: 40px;
  letter-spacing: 2px;
  font-weight: bold;
}

.gallery {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}

div.gallery-item {
  margin: 5px;
  border: 1px solid #ccc;
  width: 180px;
}

div.gallery-item:hover {
  border: 1px solid #777;
}

div.gallery-item img {
  width: 100%;
  height: auto;
}

div.gallery-item div.desc {
  padding: 15px;
  text-align: center;
}

a {
  margin-right: 15px;
  font-size: 18px;
  text-decoration: none;
  color: #000;
}

.bio {
  max-width: 600px;
  margin: 20px auto;
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>

    <div class="banner">
        <h1>Senior Portfolio</h1>
    </div>

    <div class="bio">
        <p>
            Welcome to my junior portfolio!! My name is Evelyn Say.  
            I am an 11th grade web designer. This is everything I've been working  
            on the last months of my junior year — from CFU to projects —  
            and the improvements I've made along the way.
        </p>
    </div>

    <h2 style="text-align:center;">Image Gallery</h2>

    <div class="gallery">

        <div class="gallery-item">
          <a target="_blank" href="img_5terre.jpg">
            <img src="photos/nova.jpg" alt="Nova">
          </a>
          <div class="desc">Nova App</div>
        </div>

        <div class="gallery-item">
          <a target="_blank" href="img_forest.jpg">
            <img src="photos/love_pets.png" alt="Loved pets">
          </a>
          <div class="desc">Loved Pets</div>
        </div>

    </div>

</body>
</html>
